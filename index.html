<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <img src="./images/icon-menu.svg" alt="menu icon" class="menu_icone" />
        <nav class="menu">
          <div class="menu_mobile">
            <img
              src="./images/icon-close.svg"
              alt="close icon"
              class="close_icone"
            />
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
        <img src="./images/logo.svg" alt="logo icon" class="logo" />
        <div class="cart_group">
          <div>
            <img src="./images/icon-cart.svg" />
            <div class="cart_count"></div>
          </div>
          <img
            src="./images/image-avatar.png"
            alt="image avatar"
            class="cart_avatar"
          />
        </div>
      </header>
      <!-- gallery for mobile -->
      <!-- <div>
        <div class="product-images">
          <button class="arrow_btn left">
            <img src="./images/icon-previous.svg" alt="previous icon" />
          </button>
          <img
            src="images/image-product-1.jpg"
            class="product active"
            alt="product 1"
          />
          <button class="arrow_btn right">
            <img src="./images/icon-next.svg" alt="next icon" />
          </button>
        </div>
      </div> -->

      <!-- text section -->
      <div class="product_content">
        <h3 class="product_company">Sneaker Company</h3>
        <p class="product_name">Fall Limited Edition Sneakers</p>
        <p class="product_description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price_section">
          <div class="price">$125.00</div>
          <div class="discount">50%</div>
          <div class="old_price">$250.00</div>
        </div>
        <div class="amount">
          <div class="sign">-</div>
          <div>0</div>
          <div class="sign">+</div>
        </div>
        <button class="add_btn">
          <img src="./images/icon-cart-button.svg" />Add to cart
        </button>
      </div>

      <!-- <footer class="attribution">

      </footer> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
